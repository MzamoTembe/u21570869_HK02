<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">search</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar
  placeholder="Search for restaurants"
  [(ngModel)]="searchTerm"
  showCancelButton="focus"
  animated>
</ion-searchbar>
<ion-card *ngFor= "let restaurant of restaurants | filter : searchTerm" (click)="updateCart(restaurant)">
  <img alt="Silhouette of mountains" src="{{ restaurant.image }}" />
  <ion-card-header>
    <ion-card-title>{{ restaurant.name }}</ion-card-title>
    <ion-card-subtitle>{{ restaurant.dishtype }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p>{{ restaurant.distance }} away </p>
    <p><ion-icon color ="warning" name="star"></ion-icon> {{ restaurant.rating }} rating</p>
    <p style="font-size:large; font-weight: bold;"> R {{ restaurant.price }}</p>
  </ion-card-content>
</ion-card>
</ion-content>
